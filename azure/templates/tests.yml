parameters:
    - name: environment
    - name: service_name

steps:
    - template: "azure/components/get-aws-secrets-and-ssm-params.yml@common"
      parameters:
        secret_ids:
          - ptl/azure-devops/${{ parameters.service_name }}/${{ parameters.environment }}/JWT_RS512_PRIVATE_KEY
          - ptl/azure-devops/${{ parameters.service_name }}/${{ parameters.environment }}/JWT_RS256_PRIVATE_KEY
          - ptl/azure-devops/${{ parameters.service_name }}/${{ parameters.environment }}/CLIENT_ID
        config_ids: []

    - bash: |
          if [ -d $(Pipeline.Workspace)/s/$(SERVICE_NAME)/$(SERVICE_ARTIFACT_NAME)/tests ]; then
              test_dir="$(Pipeline.Workspace)/s/$(SERVICE_NAME)/$(SERVICE_ARTIFACT_NAME)/tests/e2e"
              export BASE_URL="${{ parameters.environment }}"
              export ROOT_PATH="$(SERVICE_BASE_PATH)"

              JWT_RS256_PRIVATE_KEY="$(JWT_RS256_PRIVATE_KEY)"
              JWT_RS512_PRIVATE_KEY="$(JWT_RS512_PRIVATE_KEY)"
              export CLIENT_ID="$(CLIENT_ID)"
              echo "$JWT_RS512_PRIVATE_KEY" | wc

              JWT_RS256_PRIVATE_KEY=$(echo "$JWT_RS256_PRIVATE_KEY" | sed -z 's/\n/\\n/g')
              JWT_RS512_PRIVATE_KEY=$(echo "$JWT_RS512_PRIVATE_KEY" | sed -z 's/\n/\\n/g')

              echo "$JWT_RS512_PRIVATE_KEY" | wc

              export JWT_RS256_PRIVATE_KEY
              export JWT_RS512_PRIVATE_KEY

              envsubst < $test_dir/environments/internal-dev.postman.json > $test_dir/environments/prefilled.internal-dev.postman.json

              echo $JWT_RS256_PRIVATE_KEY
              cat $test_dir/environments/prefilled.internal-dev.postman.json | jq .

              echo docker run -v ${test_dir}:/etc/newman postman/newman run ambulance_analytics.json --environment /etc/newman/environments/prefilled.internal-dev.postman.json --reporters=cli,junit
              docker run -v ${test_dir}:/etc/newman postman/newman run ambulance_analytics.json --environment /etc/newman/environments/prefilled.internal-dev.postman.json --env-var "DEBUG=true" --reporters=cli,junit
          fi
      displayName: 'Run Postman tests'

    - task: PublishTestResults@2
      displayName: 'Publish Test Results'
      inputs:
          testResultsFiles: |
              $(Pipeline.Workspace)/s/$(SERVICE_NAME)/$(SERVICE_ARTIFACT_NAME)/tests/newman/*.xml
          failTaskOnFailedTests: true
