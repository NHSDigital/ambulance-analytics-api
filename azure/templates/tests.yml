parameters:
    - name: environment
    - name: service_name

steps:
    - template: "azure/components/get-aws-secrets-and-ssm-params.yml@common"
      parameters:
        secret_ids:
          - ptl/azure-devops/${{ parameters.service_name }}/${{ parameters.environment }}/JWT_RS512_PRIVATE_KEY
          - ptl/azure-devops/${{ parameters.service_name }}/${{ parameters.environment }}/JWT_RS256_PRIVATE_KEY
          - ptl/azure-devops/${{ parameters.service_name }}/${{ parameters.environment }}/CLIENT_ID
        config_ids: []

    - bash: |
        if [ -d $(Pipeline.Workspace)/s/$(SERVICE_NAME)/$(SERVICE_ARTIFACT_NAME)/tests ]; then
          test_dir="$(Pipeline.Workspace)/s/$(SERVICE_NAME)/$(SERVICE_ARTIFACT_NAME)/tests/e2e"
          echo "2 $(JWT_RS256_PRIVATE_KEY) 1 $(JWT_RS512_PRIVATE_KEY) c $(CLIENT_ID)"
          echo docker run -v ${test_dir}:/etc/newman -t postman/newman run ambulance_analytics.json --environment /etc/newman/environments/internal-dev.postman.json --reporters=cli,junit --env-var "client_id=$(CLIENT_ID)" --env-var "RS256_PRIVATE_KEY=$(JWT_RS256_PRIVATE_KEY)" --env-var "RS512_PRIVATE_KEY=$(JWT_RS512_PRIVATE_KEY)" --env-var "base_url=${{ parameters.environment }}" --env-var "root_path=$(SERVICE_BASE_PATH)" --env-var "DEBUG=true"
          docker run -v ${test_dir}:/etc/newman -t postman/newman run ambulance_analytics.json --environment /etc/newman/environments/internal-dev.postman.json --reporters=cli,junit --env-var \"client_id=$(CLIENT_ID)\" --env-var \"RS256_PRIVATE_KEY=$(JWT_RS256_PRIVATE_KEY)\" --env-var \"RS512_PRIVATE_KEY=$(JWT_RS512_PRIVATE_KEY)\" --env-var \"base_url=${{ parameters.environment }}\" --env-var \"root_path=$(SERVICE_BASE_PATH)\" --env-var \"DEBUG=true\"
        fi
      displayName: 'Run Postman tests'

    - task: PublishTestResults@2
      displayName: 'Publish Test Results'
      inputs:
          testResultsFiles: |
              $(Pipeline.Workspace)/s/$(SERVICE_NAME)/$(SERVICE_ARTIFACT_NAME)/tests/newman/*.xml
          failTaskOnFailedTests: true
