parameters:
    - name: environment
    - name: service_name
    - name: base_url

steps:
 - template: "azure/components/aws-assume-role.yml@common"
   parameters:
    role: "auto-ops"
    profile: "apm_ptl"

 - template: "azure/components/get-aws-secrets-and-ssm-params.yml@common"
   parameters:
    secret_ids:
     - prod/azure-devops/${{ parameters.service_name }}/${{ parameters.environment }}/JWT_RS512_PRIVATE_KEY
     - prod/azure-devops/${{ parameters.service_name }}/${{ parameters.environment }}/CLIENT_ID
    config_ids: []

 - bash: |
    if [ -d $(Pipeline.Workspace)/s/$(SERVICE_NAME)/$(SERVICE_ARTIFACT_NAME)/tests ]; then
              test_dir="$(Pipeline.Workspace)/s/$(SERVICE_NAME)/$(SERVICE_ARTIFACT_NAME)/tests/e2e"

              export BASE_URL="${{ parameters.base_url }}"
              export ROOT_PATH="$(SERVICE_BASE_PATH)"
              export CLIENT_ID="$(CLIENT_ID)"
              export TOKEN_URL=https://${{ parameters.environment }}.api.service.nhs.uk/oauth2/token
              export JWT_RS512_PRIVATE_KEY=$(echo "$(JWT_RS512_PRIVATE_KEY)" | base64 -d | sed -z 's/\n/\\n/g')

              envsubst < $test_dir/environments/internal-dev.postman.json > $test_dir/environments/prefilled.internal-dev.postman.json

              docker run -v ${test_dir}:/etc/newman postman/newman run ambulance_analytics.json \
                  --folder "Init Test Suite" --folder "Happy Path Tests" \
                  --environment /etc/newman/environments/prefilled.internal-dev.postman.json --reporters=cli,junit
          fi
   displayName: 'Run Postman Smoke Tests'

 - task: PublishTestResults@2
   displayName: 'Publish Smoke Test Results'
   inputs:
       testResultsFiles: |
           $(Pipeline.Workspace)/s/$(SERVICE_NAME)/$(SERVICE_ARTIFACT_NAME)/tests/e2e/newman/*.xml
       failTaskOnFailedTests: true
