name: "$(SourceBranchName)+$(BuildID)"

trigger: none
pr: none

resources:
  repositories:
    - repository: common
      type: github
      name: NHSDigital/api-management-utils
      endpoint: NHSDigital

  pipelines:
  - pipeline: build_pipeline
    source: "Ambulance-Analytics-Build"
    trigger:
      branches:
        exclude:
          - master
          - refs/heads/master
          - refs/tags/v*

pool:
  vmImage: 'ubuntu-latest'

variables:
  - template: project.yml

extends:
  template: azure/common/apigee-deployment.yml@common
  parameters:
    service_name: ${{ variables.service_name }}
    service_base_path: ${{ variables.service_base_path }}
    short_service_name: ${{ variables.short_service_name }}
    product_display_name: ${{ variables.product_display_name }}
    product_description: ${{ variables.product_description }}
    spec_file: ${{ variables.spec_file }}
    apigee_deployments:
      - environment: internal-dev
        post_deploy:
          -
            template: templates/tests.yml
            parameters:
              environment: 'internal-dev'
              service_name: ${{ variables.service_name }}
          -
            template: templates/smoke-tests.yml
            parameters:
                environment: 'internal-dev'
                service_name: ${{ variables.service_name }}
      - environment: internal-dev-sandbox
        proxy_path: sandbox
